version: "3.1"

intents:
  - greet
  - goodbye
  - ask_name
  - ask_email
  - ask_phone
  - provide_info
  - submit
  - nlu_fallback
  - out_of_scope/non_english
  - out_of_scope/other
  - faq/nlu
  - faq/rasa_components
  - faq/is_programming_required
  - chitchat/ask_time
  - chitchat/telljoke
  - chitchat/ask_wherefrom
  - chitchat/ask_isbot

entities:
  - name
  - email
  - phone_number

slots:
  name:
    type: text
    mappings:
      - type: from_entity
        entity: name

  email:
    type: text
    mappings:
      - type: from_entity
        entity: email

  phone_number:
    type: text
    mappings:
      - type: from_entity
        entity: phone_number

forms:
  lead_form:
    required_slots:
      - name
      - email
      - phone_number

responses:
  utter_greet:
    - text: "Hello! How can I assist you today?"

  utter_goodbye:
    - text: "Goodbye! Have a great day!"

  utter_ask_name:
    - text: "May I know your name, please?"

  utter_ask_email:
    - text: "Could you provide your email address?"

  utter_ask_phone:
    - text: "What is your phone number?"

  utter_submit:
    - text: "Thank you for submitting your information."

  utter_default:
    - text: "Sorry, I didn't understand that. Could you please rephrase?"

  utter_out_of_scope/non_english:
    - text: "I'm sorry, I can only communicate in English."

  utter_out_of_scope/other:
    - text: "I’m not able to help with that. Could you ask something else?"

  utter_faq/nlu:
    - text: "Rasa NLU is the natural language understanding module."

  utter_faq/rasa_components:
    - text: "Rasa has components like NLU, Core, and Actions."

  utter_faq/is_programming_required:
    - text: "You don’t need to be a programmer to use Rasa, but some knowledge helps."

  utter_chitchat/ask_time:
    - text: "I don't have a watch, but it's always chat time!"

  utter_chitchat/telljoke:
    - text: "Why did the chatbot cross the road? To get to the other conversation!"

  utter_chitchat/ask_wherefrom:
    - text: "I was created by the Rasa team."

  utter_chitchat/ask_isbot:
    - text: "Yes, I am a friendly bot here to help you."

actions:
  - utter_greet
  - utter_goodbye
  - utter_ask_name
  - utter_ask_email
  - utter_ask_phone
  - utter_submit
  - utter_default
  - utter_out_of_scope/non_english
  - utter_out_of_scope/other
  - utter_faq/nlu
  - utter_faq/rasa_components
  - utter_faq/is_programming_required
  - utter_chitchat/ask_time
  - utter_chitchat/telljoke
  - utter_chitchat/ask_wherefrom
  - utter_chitchat/ask_isbot
  - lead_form
  - submit_lead_form

