version: "3.1"

intents:
  - greet
  - ask_return_policy
  - ask_shipping_policy
  - ask_warranty
  - check_stock
  - check_offer
  - ask_available_products
  - recommend_product
  - positive_feedback
  - negative_feedback
  - thank_you
  - goodbye
  - utter_recommend_product
  - nlu_fallback
  - session_start

entities:
  - product
  - category
  - policy_type

responses:

  utter_default:
    - text: "I'm sorry, I didn't quite get that. Could you please rephrase?"

  utter_greet:
    - text: "Hello! How can I assist you with your shopping today?"
    - text: "Hi there! What can I help you find today?"
    - text: "Hey! Need any help with products or orders?"
    - text: "Greetings! How can I make your shopping easier?"
    - text: "Hi! What are you looking for today?"
    - text: "Hello! Ready to find something great?"
    - text: "Hey there! How can I assist you?"
    - text: "Good to see you! How can I help today?"

  utter_thank_you:
    - text: "You’re welcome! If you need anything else, just ask."
    - text: "Glad to help! Feel free to ask if you have more questions."
    - text: "Anytime! Let me know if you need further assistance."
    - text: "Happy to assist! Reach out anytime."
    - text: "My pleasure! I'm here whenever you need me."
    - text: "No problem! Let me know if there’s anything else."
    - text: "You got it! Just ask if you need more help."

  utter_goodbye:
    - text: "Goodbye! Have a wonderful day ahead."
    - text: "See you later! Take care."
    - text: "Thanks for chatting! Have a great day."
    - text: "Bye for now! Hope to talk again soon."
    - text: "Catch you later! Stay safe."
    - text: "Take care! Looking forward to our next chat."
    - text: "Farewell! Let me know if you need anything else."

slots:
  product:
    type: text
    mappings:
      - type: from_entity
        entity: product
      - type: from_text

  category:
    type: text
    mappings:
      - type: from_entity
        entity: category
      - type: from_text

  feedback:
    type: text
    mappings:
      - type: from_text

  policy_type:
    type: text
    mappings:
      - type: from_entity
        entity: policy_type

actions:
  - action_check_stock
  - action_check_offer
  - action_ask_available_products
  - action_recommend_product
  - action_submit_feedback
  - action_show_policy

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

