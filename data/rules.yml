version: "3.1"

rules:

# Greet → Greet response
- rule: Say hello
  steps:
    - intent: greet
    - action: utter_greet

# Goodbye → Goodbye response
- rule: Say goodbye
  steps:
    - intent: goodbye
    - action: utter_goodbye

# Custom fallback
- rule: Fallback if intent is not recognized
  steps:
    - intent: nlu_fallback
    - action: utter_default

# React to session start (optional)
- rule: Handle session start
  steps:
    - intent: session_start
    - action: action_session_start
    - action: utter_greet

