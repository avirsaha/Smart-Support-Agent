version: "3.1"

nlu:

- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - hey there

- intent: goodbye
  examples: |
    - bye
    - goodbye
    - see you later
    - have a nice day

- intent: affirm
  examples: |
    - yes
    - indeed
    - correct

- intent: deny
  examples: |
    - no
    - never
    - don't like that

- intent: ask_name
  examples: |
    - What is your name?
    - Can I tell you my name?
    - May I tell you my name?

- intent: ask_email
  examples: |
    - Can I give you my email?
    - I want to share my email address

- intent: ask_phone
  examples: |
    - Can I give you my phone number?
    - Here is my phone number

- intent: provide_info
  examples: |
    - My name is John, my email is john@example.com, and my phone is 1234567890
    - You can call me Alex, alex@example.com, phone 9876543210

- intent: submit
  examples: |
    - I want to submit
    - Submit my info
    - That's all from me

- intent: mood_great
  examples: |
    - great
    - wonderful
    - amazing

- intent: mood_unhappy
  examples: |
    - sad
    - not feeling well
    - unhappy

- intent: bot_challenge
  examples: |
    - Are you a bot?
    - Are you human?

- intent: chitchat/ask_time
  examples: |
    - What time is it?
    - Can you tell me the time?

- intent: chitchat/telljoke
  examples: |
    - Tell me a joke
    - Can you tell me a joke?

- intent: chitchat/ask_wherefrom
  examples: |
    - Where are you from?
    - Who built you?

- intent: chitchat/ask_isbot
  examples: |
    - Are you a bot?
    - Are you a chatbot?

- intent: faq/nlu
  examples: |
    - What is NLU?
    - Explain NLU

- intent: faq/rasa_components
  examples: |
    - What are Rasa components?
    - Tell me about Rasa components

- intent: faq/is_programming_required
  examples: |
    - Is programming required?
    - Do I need to code?

- intent: out_of_scope/non_english
  examples: |
    - Hola
    - Bonjour

- intent: out_of_scope/other
  examples: |
    - What's the weather?
    - Tell me a story

